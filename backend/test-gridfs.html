<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridFS Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #333;
      margin-top: 30px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    button, input[type="submit"] {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    #results {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #eee;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .file-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      text-align: center;
    }
    .file-item img {
      max-width: 100%;
      height: auto;
    }
    .file-actions {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>GridFS File Storage Test</h1>
  
  <div class="card">
    <h2>Upload File</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" required><br>
      <button type="submit">Upload to GridFS</button>
    </form>
  </div>

  <div class="card">
    <h2>Your Files</h2>
    <button id="refreshFiles">Refresh Files</button>
    <div id="filesList" class="file-grid"></div>
  </div>

  <div class="card">
    <h2>Results</h2>
    <div id="results"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:5001/api/files';
    
    // Upload Form
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      
      if (!fileInput.files.length) {
        showResult('Please select a file');
        return;
      }
      
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      
      try {
        showResult('Uploading file...');
        
        const response = await fetch(`${API_URL}/upload`, {
          method: 'POST',
          body: formData,
        });
        
        const data = await response.json();
        showResult(JSON.stringify(data, null, 2));
        
        if (data.success) {
          fileInput.value = '';
          loadFiles();
        }
      } catch (error) {
        showResult(`Error uploading file: ${error.message}`);
      }
    });
    
    // Load Files
    async function loadFiles() {
      try {
        const response = await fetch(`${API_URL}/search`);
        const data = await response.json();
        
        const filesList = document.getElementById('filesList');
        filesList.innerHTML = '';
        
        if (!data.success || data.files.length === 0) {
          filesList.innerHTML = '<p>No files found</p>';
          return;
        }
        
        data.files.forEach(file => {
          const fileItem = document.createElement('div');
          fileItem.className = 'file-item';
          
          let fileContent = '';
          
          // Show preview for images
          if (file.contentType && file.contentType.startsWith('image/')) {
            fileContent = `<img src="${API_URL}/${file._id}" alt="${file.filename}">`;
          } else if (file.contentType === 'application/pdf') {
            fileContent = `<div>PDF</div>`;
          } else {
            fileContent = `<div>File</div>`;
          }
          
          fileItem.innerHTML = `
            ${fileContent}
            <div>${file.filename}</div>
            <div>${(file.length / 1024).toFixed(2)} KB</div>
            <div class="file-actions">
              <button onclick="viewFile('${file._id}')">View</button>
              <button onclick="deleteFile('${file._id}')">Delete</button>
            </div>
          `;
          
          filesList.appendChild(fileItem);
        });
      } catch (error) {
        showResult(`Error loading files: ${error.message}`);
      }
    }
    
    // View File
    function viewFile(fileId) {
      window.open(`${API_URL}/${fileId}`, '_blank');
    }
    
    // Delete File
    async function deleteFile(fileId) {
      if (!confirm('Are you sure you want to delete this file?')) {
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/${fileId}`, {
          method: 'DELETE'
        });
        
        const data = await response.json();
        showResult(JSON.stringify(data, null, 2));
        
        if (data.success) {
          loadFiles();
        }
      } catch (error) {
        showResult(`Error deleting file: ${error.message}`);
      }
    }
    
    // Show Result
    function showResult(message) {
      document.getElementById('results').textContent = message;
    }
    
    // Refresh Files
    document.getElementById('refreshFiles').addEventListener('click', function() {
      loadFiles();
    });
    
    // Load files on page load
    window.addEventListener('load', function() {
      loadFiles();
    });
  </script>
</body>
</html>
